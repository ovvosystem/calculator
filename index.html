<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="calculator-buttons">
                    <button id="clear" class="calc-button">C</button>
                    <button id="backspace" class="calc-button">←</button>
                    <button id="sign-swap" class="calc-button operator">±</button>
                    <button id="divide" class="calc-button operator">÷</button>
                    <button id="seven" class="calc-button number">7</button>
                    <button id="eight" class="calc-button number">8</button>
                    <button id="nine" class="calc-button number">9</button>
                    <button id="multiply" class="calc-button operator">×</button>
                    <button id="four" class="calc-button number">4</button>
                    <button id="five" class="calc-button number">5</button>
                    <button id="six" class="calc-button number">6</button>
                    <button id="subtract" class="calc-button operator">-</button>
                    <button id="one" class="calc-button number">1</button>
                    <button id="two" class="calc-button number">2</button>
                    <button id="three" class="calc-button number">3</button>
                    <button id="sum" class="calc-button operator">+</button>
                    <button id="zero" class="calc-button number">0</button>
                    <button id="point" class="calc-button">.</button>
                    <button id="equals" class="calc-button">=</button>
            </div>
        </div>
    </body>
</html>
